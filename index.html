<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>PONG</title>

    <link rel="stylesheet" href="./style.css">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    >

    <script src="p5.min.js"></script>
    <!--<script src="../../../src/p5/addons/p5.dom.js"></script>-->
    <script src="field.js"></script>
    <script src="ball.js"></script>
    <script src="platform.js"></script>
    <script src="wave.js"></script>
    <script src="buttons.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div id="contrArea">
      <!-- BALLS -->
      <div class="d-flex flex-row">
          <h3 class="p-2">Balls</h3>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
            <button onClick="addBall(1)" type="button" class="btn btn-default btn-sm"><img width="35" height="35" src="./+.png" alt="Plus Button"></button>
            <h1 id="ballNr"></h1>
            <button onClick="removeBall(1)" type="button" class="btn btn-default"><img width="35" height="35" src="./-.png" alt="Minus Button"></button>
          </div>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
            <button onClick="addBall(10)" type="button" class="btn btn-secondary btn-sm"><h3>+10</h3></button>
            <button onClick="addBall(50)" type="button" class="btn btn-secondary btn-sm"><h3>+50</h3></button>
            <button onClick="removeBall(50)" type="button" class="btn btn-secondary btn-sm"><h3>-50</h3></button>
            <button onClick="removeBall(10)" type="button" class="btn btn-secondary btn-sm"><h3>-10</h3></button>
          </div>
      </div>
  
      <!-- FIELD -->
      <div class="d-flex flex-row">
          <h3 class="p-2">Field</h3>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
            <button onClick="moreWidth()" type="button" class="btn btn-default btn-sm"><img width="35" height="35" src="./+.png" alt="Plus Button"></button>
            <h1 id="fW"></h1>
            <button onClick="lessWidth()" type="button" class="btn btn-default"><img width="35" height="35" src="./-.png" alt="Minus Button"></button>
          </div>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
            <button onClick="moreHeight()" type="button" class="btn btn-default btn-sm"><img width="35" height="35" src="./+.png" alt="Plus Button"></button>
            <h1 id="fH"></h1>
            <button onClick="lessHeight()" type="button" class="btn btn-default"><img width="35" height="35" src="./-.png" alt="Minus Button"></button>
          </div>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
            <button onClick="defaultField()" type="button" class="btn btn-secondary btn-sm"><h3>standard</h3></button>
          </div>
      </div>
  
      <!-- PLATFORMS -->
      <div class="d-flex flex-row">
          <h3 class="p-2">Platform L</h3>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
            <button onClick="morePlHeight(true)" type="button" class="btn btn-default btn-sm"><img width="35" height="35" src="./+.png" alt="Plus Button"></button>
            <h1 id="pllh"></h1>
            <button onClick="lessPlHeight(true)" type="button" class="btn btn-default"><img width="35" height="35" src="./-.png" alt="Minus Button"></button>
          </div>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
            <button onClick="morePlWidth(true)" type="button" class="btn btn-default btn-sm"><img width="35" height="35" src="./+.png" alt="Plus Button"></button>
            <h1 id="pllw"></h1>
            <button onClick="lessPlWidth(true)" type="button" class="btn btn-default"><img width="35" height="35" src="./-.png" alt="Minus Button"></button>
          </div>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
            <button onClick="defaultPlatform(true)" type="button" class="btn btn-secondary btn-sm"><h3>standard</h3></button>
          </div>
      </div>

      <div class="d-flex flex-row">
          <h3 class="p-2">Platform R</h3>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
            <button onClick="morePlHeight(false)" type="button" class="btn btn-default btn-sm"><img width="35" height="35" src="./+.png" alt="Plus Button"></button>
            <h1 id="plrh"></h1>
            <button onClick="lessPlHeight(false)" type="button" class="btn btn-default"><img width="35" height="35" src="./-.png" alt="Minus Button"></button>
          </div>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
            <button onClick="morePlWidth(false)" type="button" class="btn btn-default btn-sm"><img width="35" height="35" src="./+.png" alt="Plus Button"></button>
            <h1 id="plrw"></h1>
            <button onClick="lessPlWidth(false)" type="button" class="btn btn-default"><img width="35" height="35" src="./-.png" alt="Minus Button"></button>
          </div>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
            <button onClick="defaultPlatform(false)" type="button" class="btn btn-secondary btn-sm"><h3>standard</h3></button>
          </div>
      </div>
  
      <!-- SCORE -->
      <div id="scoreboard" class="d-flex flex-row">
          <h3 class="p-2">Lives</h3>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
            <img width="35" height="35" src="./heart.png">
            <h1 id="leftscore"></h1>
          </div>
          <h1 class="p-2">:</h1>
          <div class="p-2 btn-group" role="group" aria-label="Basic example">
              <img width="35" height="35" src="./heart.png">
            <h1 id="rightscore"></h1>
          </div>
      </div>

    </div>
  </body>
</html>
